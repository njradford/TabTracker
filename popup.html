<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- TODO: Handle overflow of large URLS-->

    <script type="text/javascript" src="Options_Page/libs/jquery-2.1.1.min.js"></script>

    <script src="popup.js"></script>

    <title>Tab - Tracker | Options </title>
    <style>

        @font-face {
            font-family: 'Roboto-Regular';
            src: url('/Fonts/Roboto-Regular.ttf');
        }

        @font-face {
            font-family: 'Roboto-Light';
            src: url('/Fonts/Roboto-Light.ttf');
        }

        @font-face {
            font-family: 'Pacifico';
            src: url('/Fonts/Pacifico.ttf');
        }

        @font-face {
            font-family: 'Roboto-Italic';
            src: url('/Fonts/Roboto-Italic.ttf');
        }

        @font-face {
            font-family: 'Roboto-Bold';
            src: url('/Fonts/Roboto-Italic.ttf');
        }

        * {

            margin: 0;
            padding: 0;
        }

        body {

            background-color: ghostwhite;
        }

        h2 {
            font-family: 'Roboto-Light', sans-serif;
            text-align: left;
            color: darkslategray;
            font-size: 22pt;
            width: 90%;
            font-weight: normal;
            margin-left: 5%;
        }



        button {
            font-family: 'Roboto-Light', sans-serif;
            box-shadow: 0 1px 2px #1F1F1F;
            font-size: 18px;
            border-style: none;
            background-color: white;
            outline: none;
            margin-right: 10px;
            width: 200px;
            height: 45px;
            margin-left: 5%;
        }


        button:active {

            background-color: #0097a7;
            color: white;
        }



        #header {
            width: 100%;
            background-color: #0097a7;
            height: 60px;
            font-family: Pacifico;
            font-size: 20pt;
            color: white;
            text-align: center;
            box-shadow: 0px 2.25px 3px #3B3B3B;
            margin: auto;
        }


        #container {
            width: 400px;
            margin: 15px;

        }


        .contentCard {

            background-color: white;
            color: darkslategray;
            border-radius: 2px;
            font-family: Roboto-Light;
            box-shadow: 0 1px 2px #1F1F1F;
            margin-bottom: 2%;
            padding: 5%;
            padding-right: 0%;;
            padding-top: 2%;
            padding-left: 0%;;

        }



         p {

            font-size: 18pt;
            padding-left: 5%;
        }

        #options{
            padding: 0px;
            width: 100%;
            margin-left: 0;
            font-size: 18pt;
        }





    </style>

</head>
<body>


<div id="header">
    Tab-Tracker
</div>
<div id="container">
    <div  class = "contentCard">
        <h2 id = "question"> Start tracking: </h2>
        <h2 id = "hero"></h2><br>
        <button id ="track"> Track </button>

    </div>
    <button id = "options"><i>Options</i></button>


</div>


</body>
</html>
