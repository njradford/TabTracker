<!DOCTYPE html>
<html>
<head lang="en">
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <meta charset="UTF-8">
    <title>Tab-Tracker Options!</title>
    <style>
        @font-face{
            font-family: 'Roboto-Regular';
            src: url('/Fonts/Roboto-Regular.ttf');
        }

        @font-face{
            font-family: 'Roboto-Light';
            src: url('/Fonts/Roboto-Light.ttf');
        }

        @font-face{
            font-family: 'Pacifico';
            src: url('/Fonts/Pacifico.ttf');
        }

        @font-face{
            font-family: 'Roboto-Italic';
            src: url('/Fonts/Roboto-Italic.ttf');
        }

        @font-face{
            font-family: 'Roboto-Bold';
            src: url('/Fonts/Roboto-Italic.ttf');
        }

        *{
            padding:0%;
            margin:0%;

        }

        body{
            background-color:#f5f5f5;
            color:white;
        }

        #header{
            font-size:38px;
            color:white;
            font-family: 'Pacifico';
            background-color:#0097a7;
            height:76px;
            height:76px;
            width:100%;
            margin:auto;
            text-align: center;
            box-shadow:0px 2.25px 3px #292929;
            box-shadow:0px 2.25px 3px #3B3B3B;

        }

        #subheader{
            font-size:18px;
            color:white;
            font-family: 'Pacifico';
            background-color:#ff5722;
            height:40px;
            width:100%;
            margin:auto;
            text-align: center;
            box-shadow:0px 2.25px 3px #292929;
            box-shadow:0px 2.25px 3px #3B3B3B;
            display:none;
        }

        #menu{
            width:19%;
            font-family: 'Roboto-Light';
            text-align: center;
            float:left;
            padding-top:2%;
            margin-left:5%;
            position:fixed;
        }

        li{
            background-color:white;
            color:#0097a7;
            margin-top: 1%;
            padding-top:5%;
            padding-bottom:5%;
            font-size:18px;
            box-shadow:0px 1px 2px #1F1F1F;
            box-shadow:0px 1px 1px #1F1F1F;
        }

        ul{
            list-style-type: none;

        }

        .activeButton{
            color:white;
            background-color: #0097a7;
            box-shadow: none;
            box-shadow:0px 1px 1px #1F1F1F;
            font-family: Roboto-Regular;

        }

        .content{
            margin:auto;
            width:47%;
            color:white;
            border-radius: 2px;
            padding-top: 2%;
            padding-bottom: 3%;
            margin-bottom: 3%;
        }


        .contentCard{
            background-color: white;
            color:darkslategray;
            width:90%;
            border-radius: 2px;
            font-family:Roboto-Light;
            margin: auto;
            padding-bottom: 3%;
            box-shadow:0px 1px 2px #1F1F1F;
            box-shadow:0px 1px 1px #1F1F1F;
            margin-top:1%;

        }

        p.cardHeader{
            color: rgba(0, 0, 0, 0.76);
            padding-left:3%;
            font-size:3.2vw;
            text-align: left;
        }

        .contentCardHits{
            font-size:1.5vw;
            padding-left:4%;
        }

        .contentCardMenu{
            width:100%;
            padding-top: 5%;
            padding-left: 3%;

        }

        .contentCardButton{
            display:inline-block;
            text-align: center;
            color:black;
            width:10vw;
            height:5vw;
            background-color:white;
            box-shadow:0px 1px 1.5px #1F1F1F;
        }

        p.button{
            padding-top:13%;
            color: #0097a7;
            font-family: 'Roboto-Bold';
            font-size:1.5vw;
        }

        #footer{
            height:72px;
            width:100%;
            margin:auto;
            margin-top:5%;
            background-color: #424242;
            box-shadow: inset 0 0 10px #000000;
            text-align: center;
            font-family: arial, sans-serif, clean;
            font-size: 12px;
            display:none;
        }

        #addURL{

        }

        #manage{
            display:none;
        }

        #share{

        }

        #about{

        }

        #about{

        }





    </style>
</head>
<body>

    <div id="header">
            Tab-Tracker
    </div>
    <div id="subheader">
        -----
        {Options}
        -----
    </div>
    <div id="container">
        <div id="menu">
            <ul>
                <li id="1">Add URL</li>
                <li id="2" class="activeButton">Manage</li>
                <li id="3">Share</li>
                <li id="4">About</li>
                <li id="5">Donate</li>
            </ul>

        </div>


        <div class="content" id="manage">
            <div class="contentCard">
                <p class="cardHeader">
                  www.reddit.com
                </p>
                <div class="contentCardHits">
                    108 visits since 10/13/14
                </div>
                <div class="contentCardMenu">
                    <div class="contentCardButton">
                        <p class="button">Reset</p>
                    </div>
                    <div class="contentCardButton">
                        <p class="button">Delete</p>
                    </div>
                    <div class="contentCardButton">
                        <p class="button">Include</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="footer">
        <br/>
        <p>"Tab-Tracker" and all related branding and software</p>
        <p>&#0169;Nick Radford 2014</p>
    </div>



</body>
</html>
